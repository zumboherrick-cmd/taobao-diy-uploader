name: Publish ready-made ZIP

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build ZIP
        run: |
          mkdir -p project/backend project/frontend
          echo "print('hello world')" > project/backend/app.py
          echo '{"name":"demo"}' > project/frontend/package.json
          zip -r taobao_DIY_win_exe_ready_20251108_081529.zip project

      - name: Release ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Ready-made ZIP"
          body: "自动生成的完整工程包"
          files: "taobao_DIY_win_exe_ready_20251108_081529.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
